<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 3.0</title>
    <link rel="shortcut icon" href="src/images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/darkTheme.css" />
    <link rel="stylesheet" href="styles/changeView.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="theme-card">
      <img src="src/images/buttons/moon.svg" class="switch" />
    </div>

    <main>
     
      <section class="main-content">
        <span class="view">Change View </span>

        <section class="timer">
          <p class="counter">
            <strong class="minutes">25</strong>:<strong class="seconds"
              >00</strong
            >
          </p>

          <section class="time-bar">
            <div class="fill"></div>
          </section>

          <section class="controls-container">
            <section class="session containers">
              <p>Session</p>
              <p class="numberOfSession">
                <span class="currentSession">1</span>
                <span>/</span>
                <span class="totalSession">4</span>
              </p>
            </section>

            <section class="session-time containers">
              <p>Session time</p>
              <section class="duration">
                <img
                  src="src/images/buttons/25.svg"
                  alt=""
                  class="d25 selected"
                />
                <img src="src/images/buttons/45.svg" alt="" class="d45" />
                <img src="src/images/buttons/60.svg" alt="" class="d60" />
              </section>
            </section>

            <section class="controls containers">
              <p>Controls</p>
              <section class="session-options">
                <img src="src/images/buttons/play.svg" alt="" class="play" />
                <img
                  src="src/images/buttons/pause.svg"
                  alt=""
                  class="pause hide"
                />
                <img src="src/images/buttons/stop.svg" alt="" class="stop" />
              </section>
            </section>
          </section>
        </section>

        <section class="sounds">
          <section class="cards tree">
            <img src="src/images/buttons/tree.svg" alt="" />
            <label for="tree-volume" class="hide">
              Volume som de natureza</label
            >
          </section>
          <section class="cards rain">
            <img src="src/images/buttons/rain.svg" alt="" />
            <label for="rain-volume" class="hide">Volume som de chuva</label>
          </section>
          <section class="cards coffeeshop">
            <img src="src/images/buttons/coffeshop.svg" alt="" />
            <label for="coffeeshop-volume" class="hide">
              Volume som de cafeteria</label
            >
          </section>
          <section class="cards fire">
            <img src="src/images/buttons/fire.svg" alt="" srcset="" />
            <label for="fire-volume" class="hide"> Volume som de fogo</label>
          </section>
        </section>

        <section class="slidecontainer">
          <img src="src/images/buttons/volume.svg" alt="" class="volume-icon">
          <input class="range" type="range" min="0" max="100" value="50" disabled/>
          <span id="rangeValue">50</span>
        </section>

        <span class="turnOffSound">Sound Off </span>
      </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
