<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 3.0</title>
    <link rel="shortcut icon" href="src/images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/darkTheme.css" />
    <link rel="stylesheet" href="styles/changeView.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="theme-card">
      <img src="src/images/buttons/moon.svg" class="switch" alt="Botão para alterar o tema do site, no modo claro o iconé é de uma lua e no modo escuro o ícone é de um sol"/>
    </div>

    <main>
     
      <section class="main-content">
        <span class="view">Change layout </span>

        <section class="timer">
          <p class="counter">
            <strong class="minutes">25</strong>:<strong class="seconds"
              >00</strong
            >
          </p>

          <section class="time-bar">
            <div class="fill"></div>
          </section>

          <section class="controls-container">
            <section class="session containers">
              <p>Session</p>
              <p class="numberOfSession">
                <span class="currentSession">1</span>
                <span>/</span>
                <span class="totalSession">4</span>
              </p>
            </section>

            <section class="session-time containers">
              <p>Session time</p>
              <section class="duration">
                <img
                  src="src/images/buttons/25.svg"
                  alt="Botão com o número 25 dentro de um círculo na cor preta,quando selecionado a cor muda para roxo e o tempo do temporizador é definido em 25 minutos"
                  class="d25 selected"
                />
                <img src="src/images/buttons/45.svg" alt="Botão com o número 45 dentro de um círculo na cor preta, quando selecionado a cor muda para roxo e o tempo do temporizador é definido em 45 minutos" class="d45" />
                <img src="src/images/buttons/60.svg" alt="Botão com o número 60 dentro de um círculo na cor preta, quando selecionado a cor muda para roxo e o tempo do temporizador é definido em 60 minutos" class="d60" />
              </section>
            </section>

            <section class="controls containers">
              <p>Controls</p>
              <section class="session-options">
                <img src="src/images/buttons/play.svg" alt="Botão iniciar na cor preta,quando selecionado a cor muda para roxo e o temporizador é inciado" class="play" />
                <img
                  src="src/images/buttons/pause.svg"
                  alt="Botão pausar na cor preta,quando selecionado a cor muda para roxo e o temporizador é pausado"
                  class="pause hide"
                />
                <img src="src/images/buttons/stop.svg" alt="Botão parar na cor preta quando selecionado a cor muda para roxo e o temporizador é resetado " class="stop" />
              </section>
            </section>
          </section>
        </section>

        <section class="sounds">
          <section class="cards tree">
            <img src="src/images/buttons/tree.svg" alt="ícone de árvore na cor preta,quando selecionado a cor muda para roxo e inicia o som de natureza" />
            <label for="tree-volume" class="hide">
              Volume som de natureza</label
            >
          </section>
          <section class="cards rain">
            <img src="src/images/buttons/rain.svg" alt="ícone de nuvem na cor preta,quando selecionado a cor muda para roxo e inicia o som de chuva" />
            <label for="rain-volume" class="hide">Volume som de chuva</label>
          </section>
          <section class="cards coffeeshop">
            <img src="src/images/buttons/coffeshop.svg" alt="ícone de loja na cor preta,quando selecionado a cor muda para roxo e inicia o som ambiente de uma cafeteria" />
            <label for="coffeeshop-volume" class="hide">
              Volume som de cafeteria</label
            >
          </section>
          <section class="cards fire">
            <img src="src/images/buttons/fire.svg" alt="ícone de fogo na cor preta,quando selecionado a cor muda para roxo e inicia o som de fogueira"  />
            <label for="fire-volume" class="hide"> Volume som de fogo</label>
          </section>
        </section>

        <section class="slidecontainer">
          <img src="src/images/buttons/volume-mute.svg" alt="ícone que indica que o som está desligado" class="volume-icon">
          <input class="range" type="range" min="0" max="100" value="0" disabled/>
          <span id="rangeValue">0%</span>
        </section>

        <span class="turnOffSound">Sound Off </span>
      </section>
    </main>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
